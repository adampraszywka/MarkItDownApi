name: Built .NET client

on:
  push:
    branches: [ "feature/ci-dotnet" ]
    # Publish semver tags as releases.
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 9.0.x

      - name: Test
        run: dotnet test
        working-directory: clients/Dotnet
  
  build-and-push:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 9.0.x
      
      - name: Install dependencies
        run: dotnet restore
        working-directory: clients/Dotnet
          
      - name: Pack
        run: dotnet pack -c Release
        working-directory: clients/Dotnet
        
      # Save as an artifact
      - name: Archive
        uses: actions/upload-artifact@v2
        with:
          path: 'MarkItDownApi/MarkItDownApi/clients/Dotnet/MarkItDownApiClient/bin/Release/MarkItDownApi.Client.*.nupkg'
